<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mod Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-music"></i> Music Mod Catalog</h1>
        <p><span id="count">0</span> songs available</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search" placeholder="Search songs, artists, albums...">
        </div>
        <div class="filters">
            <select id="album-filter">
                <option value="">All Albums</option>
            </select>
            <select id="artist-filter">
                <option value="">All Artists</option>
            </select>
            <select id="genre-filter">
                <option value="">All Genres</option>
            </select>
        </div>
    </div>

    <div id="results" class="results"></div>

    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer>
        <p>Music Mod v1.0 &copy; 2025 | Total Songs: <span id="total-count">0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
